<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>Page not Found</title>
  <script>
    const url = new URL(location.href), match = url.pathname.match(/^\/(?:hopscotch\/?|(hs-tools\/?))(.*$)/)
    if (match) window.location.replace("https://ae-hopscotch.github.io/" + (match[1] || '') + (match[2] || '') + url.search)
  </script>
</head>
<body>
  <h1>404</h1>
</body>
</html>
